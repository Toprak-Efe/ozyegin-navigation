global_frame: map
robot_base_frame: base_link
transform_tolerance: 0.2
robot_radius: 0.4

update_frequency: 0.25
publish_frequency: 2.0
rolling_window: true
static_map: false

width: 50
height: 50
resolution: 0.1

obstacle_range: 20.0
raytrace_range: 30.0

footprint: [[0.4375,  0.452], [-0.4375,  0.452], [-0.4375, -0.452], [0.4375, -0.452]]
footprint_padding: 0.10

observation_sources: point_cloud_sensor

point_cloud_sensor: {sensor_frame: map, data_type: PointCloud2, topic: 
/ozyegin/zed2i/pc_obstacle, marking: true, clearing: true, max_obstacle_height: 0.1, min_obstacle_height: -0.1 }

